- name: Schedule
  request:
    method: GET
    header:
      - key: Authorization
        type: text
        value: bearer eyJhbGciOiJBMjU2S1ciLCJlbmMiO...
    url:
      raw: https://api.qgenda.com/v2/schedule?companyKey=GUID&startDate=Date&endDate=Date&includeDeletes=Boolean&sinceModifiedTimestamp=Timestamp&dateFormat=String&includes=String&$select=OData Expression&$filter=OData Expression&$orderby=OData Expression&$expand=OData Expression
      protocol: https
      host:
        - api
        - qgenda
        - com
      path:
        - v2
        - schedule
      query:
        - key: companyKey
          value: GUID
          description: The key for the company associated with the schedule entries
        - key: startDate
          value: Date
          description: |-
            **REQUIRED**

            The earliest date to retrieve schedule entries for.

            Values should be in M/D/YYYY or MM/DD/YYYY format (ex. 11/1/2014, 5/23/2013, 01/06/2014)

            **Note**: If startDate is specified without specifying endDate, then schedule entries will be retrieved for a single day. It is functionally equal to setting the start and end date to the same value
        - key: endDate
          value: Date
          description: |-
            The latest date to retrieve schedule entries for. All dates between startDate and endDate will be included.

            Values should be in M/D/YYYY or MM/DD/YYYY format (ex. 11/1/2014, 5/23/2013, 01/06/2014)

            **Note:** If either endDate is not provided or if the number of days between the start and end dates is greater than the 100 days, then the endDate will be set so that the number of days from start to end is equal to 100 days.
        - key: includeDeletes
          value: Boolean
          description: 'If provided, deleted schedule entries will be included. IsStruck will be set to true. '
        - key: sinceModifiedTimestamp
          value: Timestamp
          description: |
            If provided, only schedule entries that have been changed after sinceModifiedTimestamp.  Date format is yyyy-MM-ddThh:mm:ssZ UTC ISO-8601. (Example:  2019-05-07T18:50:51.9239331Z)
        - key: dateFormat
          value: String
          description: "The format we should use to interpret date fields in the request. EG “dd/MM/yyyy” or “MM/dd/yyyy” We also accept other formats like RFC1123 “DAY, dd MON yyyy hh:mm:ss” and ISO8601 “yyyy-MM-ddTHH:mm:ssZ” \n\nhttps://docs.microsoft.com/en-us/dotnet/standard/base-types/custom-date-and-time-format-strings\n"
        - key: includes
          value: String
          description: 'If provided, as a comma separated list of entities the specified related entities will be returned with the response. (Examples: StaffTags,TaskTags,LocationTags)'
        - key: $select
          value: OData Expression
          description: |
            [http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#SelectSystemQueryOption](http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#SelectSystemQueryOption)
        - key: $filter
          value: OData Expression
          description: |
            [http://www.odata.org/documentation/odata-version-2-0/uri-conventions#FilterSystemQueryOption](http://www.odata.org/documentation/odata-version-2-0/uri-conventions#FilterSystemQueryOption)
            [http://www.odata.org/documentation/odata-version-2-0/uri-conventions#ExpandSystemQueryOption](http://www.odata.org/documentation/odata-version-2-0/uri-conventions#ExpandSystemQueryOption)
        - key: $orderby
          value: OData Expression
          description: |
            [http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#OrderBySystemQueryOption](http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#OrderBySystemQueryOption)
        - key: $expand
          value: OData Expression
          description: |
            [http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#ExpandSystemQueryOption](http://www.odata.org/documentation/odata-version-2-0/uri-conventions/#ExpandSystemQueryOption)
    description: "Returns schedule entries within the date range for companies the user has access to.\n\nResponse Object: Array of [ScheduleEntry](#cecf3cdc-b32b-4b2c-8604-bd6fb59d7655)\n\n\n**Note:** If GZip compression is supported/accepted by the client, up to 100 days of schedule data may be requested. If compression is not supported, then up to 31 days of schedule data may be returned.\n\n\n**Note:** Times are displayed according to the task’s location time zone or, if there isn’t a task location time zone, it uses the company’s time zone instead. \n\n\nIf the schedule entry’s start or end time falls within a time range affected by Daylight Saving Time (DST), the following rules apply:\n\n*   If the **start time** falls within the **“gap”** at the start of DST, StartTime will be an hour earlier to account for the hour “lost” by the time change.\n*   If the **end time** falls within the **“gap”** at the start of DST, EndTime will be an hour later that the schedule entry end time to account for the hour “lost” by the time change.\n*   If the **start time** falls within the **“fall back”** hour at the end of DST, StartDateUtc and EndDateUtc will use the **non-DST UTC**.\n*   If the **end time** falls within the **“fall back”** hour at the end of DST, StartDateUtc and EndDateUtc will use the **DST UTC**.\n\n**For tracking schedule changes:**\n\nWe recommend that you first seed your database for the necessary date range you want to track, by calling this endpoint without **sinceModifiedTimestamp**. Once that's done, you can take the **MAX** of the returned **LastModifiedDateUTC** property of that dataset for that same date range, and provide that as the **sinceModifiedTimestamp** parameter when you next call **GET /schedule** to get only changes. Then, continue to take the new **MAX** of **LastModifiedDateUTC** for the next call with **sinceModifiedTimestamp**. \n\n\nBy default we do not include deleted assignments (aka schedule entries). In order to include deleted assignments, you can send **includeDeletes=true** and we will return anything deleted for the date range (and since **sinceModifiedTimestamp** if provided) as entries with their **isStruck** property = true."
