                mode: urlencoded
                urlencoded:
                  - key: email
                    value: String
                    description: '**REQUIRED**'
                    type: text
                  - key: password
                    value: String
                    description: '**REQUIRED**'
                    type: text
              url:
                raw: https://api.qgenda.com/v2/login
                protocol: https
                host:
                  - api
                  - qgenda
                  - com
                path:
                  - v2
                  - login
              description: "All future requests must have an “Authentication” header with the token type and token appended as the value.  \n\n**Example:**\n- Authorization: bearer eyJhbGciOiJBMjU2S1ciLCJlbmMiO...\n\n**Email and Password may only be sent in the request body.  Sending in the query string will return a 'Bad Request' error.**"
