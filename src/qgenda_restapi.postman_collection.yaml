      - name: Future Changes and API Versioning
        item: []
        description: |+
          QGenda enhances our REST API as new features are introduced in our product.  All API changes are categorized into either non-breaking changes or breaking changes.  QGenda reserves the right to make non-breaking changes to the API without creating a new version of the API.  Any breaking changes would only be released in a new version of the REST API.

          Non-Breaking Changes</br>
          We consider the following to be examples of non-breaking changes:

          <ul>
          <li>Adding a new resource
          <li>Adding a new property to an existing object
          <li>Adding a new operation (i.e. HTTP POST, PUT, or DELETE) to an existing resource
          <li>Adding a new object, as long as the object is only used by new resources or new resource operations
          <li>Adding an alternate set of parameters for an existing resource (overloading)
          <li>Adding new optional parameters to a resource, where exclusion of those parameters will maintain the same behavior that was present prior to adding the new parameters
          </ul>

          Breaking Changes </br>
          We consider the following to be examples of breaking changes:

          <ul>
          <li>Addition of a new required input parameter
          <li>Removal of an existing input parameter (whether required or optional)
          <li>Removal of a response property
          <li>Changing the meaning of an existing response property
          <li>Changing the name or data type of an existing input parameter or output value
          <li>Removal of an endpoint
          <li>Changing the response error codes of an existing endpoint
          </ul>

