          | &emsp;&emsp;**`TaskShiftKey`** | `GUID/UUID` | The unique, primary key for the task on this day of the week |
          | &emsp;&emsp;**`DayOfTheWeek`** | `String` | Day of the week for this task shift |
          | **`Staff`** | `Array` | A list of details on each staff included in the staff target (only if ‘&includes=Staff’ is provided) |
